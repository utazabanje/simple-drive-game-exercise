<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drive</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="drive.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <button id="startGame" class="nav-link btn btn-primary">Start Game
                        <span class="sr-only">(current)</span>
                    </button>
                </li>
                <li class="nav-item active">
                    <button id="pauseGame" class="nav-link btn btn-danger">Pause Game</button>
                    <button id="resumeGame" class="nav-link btn btn-danger hidden">Resume Game</button>
                </li>
                <li class="nav-item active time-playing">

                </li>
            </ul>
        </div>
    </nav>

    <div id="mainContainer" class="main-container">
        <div id="redDot" class="dot"></div>

        <div id="obstacle-template" style="display: none;" class="obstacle">

        </div>
    </div>
    <div id="you-lose" class="you-lose hidden">
        <span>
            Game Over
        </span>
    </div>

    <script src="drive.js"></script>
</body>

</html>
